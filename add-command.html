<!DOCTYPE html>
<html>
  <head>
    <title>Twitch Chat Bot - Add Comment</title>

    <link rel="stylesheet" href="inc/css/reset.css">
    <link rel="stylesheet" href="inc/css/main.css">
    
    <script src="lib/app.js"></script>
  </head>
  <body onload="isEdit();">
    
    <!-- Header -->
    <div id="header">
        <a href="javascript:void(0)" class="appTitle">Twitch Chat Bot - Add Comment</a>

        <!-- Header Buttons -->
        <div class="buttons">
            <a href="javascript:close();" id="close"></a>
            <a href="javascript:minimize();" id="minimize"></a>
        </div>
        <!-- //Header Buttons -->

    </div>
    <!-- //Header -->

    <!-- Content -->
    <div id="content">
        <!-- Alert Box -->
        <div class="alertBox"></div>
        <!-- //Alert Box -->

        <!-- addCommandPage -->
        <div class="sub addCommandPage">
            <form onsubmit="return submitCommand();">
                <input type="text" id="command" name="command" placeholder="Command">
                <input type="text" id="description" name="description" placeholder="Description">
                <input type="text" id="output" name="output" placeholder="Output">
                <input type="text" id="interval" name="interval" placeholder="Interval (Optional)">
                <input type="text" id="limit" name="limit" placeholder="Limit (Optional)">
                <input type="text" id="argc" name="argc" placeholder="Argument Count (Optional)">
                <input type="text" id="script" name="script" placeholder="Script (Optional)">
                <input type="submit" name="submit" value="Add Command">
            </form>
        </div>
        <!-- //addCommandPage -->
    </div>
    <!-- //Content -->

  </body>
</html>
