<!DOCTYPE html>
<html>

<head>
    <title>Twitch Chat Bot</title>
    <link rel="stylesheet" href="inc/css/reset.css">
    <link rel="stylesheet" href="inc/css/main.css">
    <script src="lib/app.js"></script>
</head>

<body>

    <!-- Header -->
    <div id="header">
        <a href="javascript:void(0)" class="appTitle">Twitch Chat Bot</a>
        
        <!-- Header Buttons -->
        <div class="buttons">
            <a href="javascript:close();" id="close"></a>
            <a href="javascript:minimize();" id="minimize"></a>
        </div>
        <!-- //Header Buttons -->
    </div>

    <!-- //Header -->
    <div id="content">

        <ul id="centerLinks">

            <li class="connect">
                <a href="javascript:connect();">
                    <img src="inc/images/connect.png" alt="">
                    <span>Connect & Start</span>
                </a>
            </li>
            <li class="commands">
                <a href="javascript:commandList();">
                    <img src="inc/images/command.png" alt="">
                    <span>Command List</span>
                </a>
            </li>
            <li class="addCommand">
                <a href="javascript:addCommand();">
                    <img src="inc/images/add-command.png" alt="">
                    <span>Add Command</span>
                </a>
            </li>
            <li class="points">
                <a href="javascript:points();">
                    <img src="inc/images/points.png" alt="">
                    <span>Points</span>
                </a>
            </li>
            <li class="linkBlock">
                <a href="javascript:linkBlock();">
                    <img src="inc/images/link-block.png" alt="">
                    <span>Link Block System</span>
                </a>
            </li>
            <li class="settings">
                <a href="javascript:settingsPage();">
                    <img src="inc/images/settings.png" alt="">
                    <span>Settings</span>
                </a>
            </li>
            <li class="about">
                <a href="javascript:about();">
                    <img src="inc/images/about.png" alt="">
                    <span>About</span>
                </a>
            </li>

        </ul>

    </div>

</body>

</html>
