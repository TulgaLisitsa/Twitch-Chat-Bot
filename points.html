<!DOCTYPE html>
<html>
  <head>
    <title>Twitch Chat Bot - Add Comment</title>
    <link rel="stylesheet" href="inc/css/reset.css">
    <link rel="stylesheet" href="inc/css/main.css">
    <script src="lib/app.js"></script>
  </head>
  <body onload="getSettings();">
    
    <!-- Header -->
    <div id="header">
    	<a href="javascript:void(0)" class="appTitle">Twitch Chat Bot - Add Comment</a>

		<!-- Header Buttons -->
    	<div class="buttons">
            <a href="javascript:close();" id="close"></a>
    		<a href="javascript:minimize();" id="minimize"></a>
    	</div>
    	<!-- //Header Buttons -->

    </div>
    <!-- //Header -->

    <!-- Content -->
    <div id="content">
        <!-- Alert Box -->
        <div class="alertBox"></div>
        <!-- //Alert Box -->

        <!-- addCommandPage -->
        <div class="sub pointSettings">
            <form onsubmit="return submitPointSettings();">
                <input type="text" id="pointName" name="pointName" placeholder="Point Name">
                <input type="text" id="pointCommand" name="pointCommand" placeholder="Point Command">
                <input type="text" id="speed" name="speed" placeholder="Point Gain Speed (Minutes)">
                <input type="text" id="noPointOutput" name="noPointOutput" placeholder="No Points Output">
                <input type="text" id="pointsOutput" name="pointsOutput" placeholder="Points Output">
                <input type="submit" name="submit" value="Save Point Settings">
            </form>
        </div>
        <!-- //addCommandPage -->
    </div>
    <!-- //Content -->

  </body>
</html>
